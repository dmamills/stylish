    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options Classes Classes stylish × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options Tutorials Classes stylish × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options stylish stylish is a lightweight framework for writing css-in-js. It's completely framework agnostic and provides the flexibility of using javascript objects without comprimising your ability to use :pseudo, + sibling, and other more complex selectors. how it works stylish maintains a single stylesheet, which it adds to your document's head. When stylish is invoked, it parses the provided styles and converts the object to CSS rules. Those rules are then appended to the generated stylesheet. The class name returned from the function can then be used on any DOM element. stylish is completey framework agnostic. basic example import stylish from '@dmamills/stylish'; const className = stylish({ backgroundColor: 'tomato', border: '1px solid tomato', ':hover': { backgroundColor: 'white', color: 'white' }, '&gt; h1': { color: 'dodgerblue' } }); const el = document.createElement('div'); el.classList.add(className); dev npm test npm run coverage license Copyright (c) 2019 Daniel Mills. https://yomills.com Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \"Software\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"stylish.html":{"id":"stylish.html","title":"Class: stylish","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options Class: stylish stylish new stylish(styles) The main stylish function Parameters: Name Type Description styles Object | Array | function styles Tutorials: Tutorial: main usage animations theme options Returns: Type String | Array.&lt;String&gt; Methods &lt;static&gt; clearCache() Clears the style object cache Tutorials: cache &lt;static&gt; clearTheme() Clears current theme object Tutorials: theme options &lt;static&gt; config(options) Sets the stylish configuration object Parameters: Name Type Description options Object Tutorials: configuration &lt;static&gt; createTheme(newTheme) Creates or overwrites the current theme Parameters: Name Type Description newTheme Object &lt;static&gt; getCache() Gets the current cache object Tutorials: cache Returns: cache Type Object &lt;static&gt; getTheme() Gets the current theme object Tutorials: theme options Returns: theme Type Object &lt;static&gt; raw(str) Adds raw css to the stylesheet Parameters: Name Type Description str string Tutorials: raw css × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-animations.html":{"id":"api-animations.html","title":"Tutorial: animations","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options animations stylish can be used to create keyframes for animation. this is done in a two step process. the first call to stylish declares your keyframes animation object. the generated name can then be applied to any classes you wish. const animation = stylish({ '@keyframes': { '0%': { transform: \"scale(0.5)\" }, '100%': { transform: \"scale(1.5)\" } } }); const box = stylish({ width: '20px', height: '20px', backgroundColor: 'red', animation: `${animation} 1s infinite` }); × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-cache.html":{"id":"api-cache.html","title":"Tutorial: cache","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options cache stylish maintains an internal cache to prevent duplication of classes. when stylish is invoked, a hash of the style object is created. this is stored with the generated class name. this prevents unnecessary classes from being created, as well as an easy look up for existing classes. there are two helper functions exposed that deal with this cache. They are mostly used internally for testing. stylish.cache() // =&gt; { } returns cache object stylish.clearCache() // =&gt; will reset the internal cache × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-config.html":{"id":"api-config.html","title":"Tutorial: configuration","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options configuration stylish also allows for it's settings to be customized by exporting a single function for this. settings must be overridden before any calls to stylish are made. stylish.config({ stylesheetId: 'custom-id', classPrefix: 'custom-prefix', id: () =&gt; Math.floor(Math.random() * 1000) }); Property Description stylesheedId The id assigned to the stylesheet. classPrefix The prefix that will be used for generated class names. id A function that will be called to generate a new id. an example of an incrementing custom id function: const id = (() =&gt; { let i = 1; return () =&gt; i++; })(); stylish.config({ id: id }); const c1 = stylish({ color: 'red' }); // =&gt; \"stylish-1\" const c2 = stylish({ color: 'blue' }); // =&gt; \"stylish-2\" × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-main-usage.html":{"id":"api-main-usage.html","title":"Tutorial: basic usage","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options basic usage stylish's main function returns the generated class name(s). It is a variadic function that can take any number of style objects and will batch create them. It will also accept a function, which recieves a theme object arguement for more information about themes see theme options const redText = stylish({ color: 'red' }); // -&gt; \"stylish-&lt;id&gt;\" const [ redText, blueText ] = stylish({ color: 'red' }, { color: 'blue' }); // -&gt; [ \"stylish-&lt;id&gt;\", \"stylish-&lt;id&gt;\" ] const greenText = stylish(() =&gt; { color: 'green' }); // -&gt; \"stylish-&lt;id&gt;\" × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-raw.html":{"id":"api-raw.html","title":"Tutorial: raw css","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options raw css the stylish.raw function can be used adding css directly to stylesheet: stylish.raw(` body { color: red; } `); × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "},"api-theme.html":{"id":"api-theme.html","title":"Tutorial: theme options","body":" stylish Classes stylish Tutorials animationscacheconfigurationbasic usageraw csstheme options theme options stylish has a function for setting theme variables. which can be exposed by passing a function to stylish. stylish.createTheme(() =&gt; ({ brandColor: '#1abc9c', font: { large: '2rem', small: '0.8rem' } })); const [ headerFont, accentFont ] = stylish(({ brandColor, font }) =&gt; [ { color: brandColor, fontSize: font.large }, { color: brandColor, fontSize: font.small }, ]); the theme can be removed using stylish.clearTheme() or replaced by invoking stylish.createTheme({}) again. × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-20T15:51:47-04:00 using the DocStrap template. "}}
